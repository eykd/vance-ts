name: Continuous integration & deployment

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master, develop]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js 24.x
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Test
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Validate workflows
        run: npx -y @tktco/node-actionlint

      - name: Build
        run: npm run build

      - name: Check for Hugo site
        id: check-hugo-quality
        run: |
          if [ -d "hugo" ] && [ -f "hugo/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Hugo dependencies
        if: steps.check-hugo-quality.outputs.exists == 'true'
        run: cd hugo && npm install

      - name: Hugo build smoke test
        if: steps.check-hugo-quality.outputs.exists == 'true'
        run: cd hugo && npm test

  deploy:
    # Deploy on push (production) and PRs (preview URLs)
    needs: quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Check for wrangler.toml
        id: check-wrangler
        run: |
          if [ -f "wrangler.toml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for Hugo site
        id: check-hugo
        run: |
          if [ -d "hugo" ] && [ -f "hugo/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Use Node.js 24.x
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: 'npm'

      # Deploy Hugo to Cloudflare Pages (if hugo/ exists AND wrangler.toml exists)
      - name: Extract Pages project name from wrangler.toml
        id: pages-project
        if: steps.check-hugo.outputs.exists == 'true' && steps.check-wrangler.outputs.exists == 'true'
        run: |
          PROJECT_NAME=$(grep -E '^name\s*=' wrangler.toml | head -1 | sed 's/^name\s*=\s*"\([^"]*\)".*/\1/')
          echo "name=$PROJECT_NAME" >> $GITHUB_OUTPUT

      - name: Ensure Pages project exists
        if: steps.check-hugo.outputs.exists == 'true' && steps.check-wrangler.outputs.exists == 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          PROJECT_NAME="${{ steps.pages-project.outputs.name }}"
          # Try to create; if it fails with "already exists", that's fine
          if npx wrangler pages project create "$PROJECT_NAME" --production-branch master 2>&1; then
            echo "Created Pages project '$PROJECT_NAME'"
          else
            # Check if failure was due to project already existing
            if npx wrangler pages project list 2>/dev/null | grep -qw "$PROJECT_NAME"; then
              echo "Pages project '$PROJECT_NAME' already exists"
            else
              echo "Failed to create Pages project '$PROJECT_NAME'"
              exit 1
            fi
          fi

      - name: Install Hugo dependencies
        if: steps.check-hugo.outputs.exists == 'true' && steps.check-wrangler.outputs.exists == 'true'
        run: |
          cd hugo
          npm install

      - name: Build Hugo site
        if: steps.check-hugo.outputs.exists == 'true' && steps.check-wrangler.outputs.exists == 'true'
        run: |
          cd hugo
          npx hugo --minify

      - name: Deploy Hugo to Cloudflare Pages
        if: steps.check-hugo.outputs.exists == 'true' && steps.check-wrangler.outputs.exists == 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          # Project name and output dir are read from wrangler.toml
          command: pages deploy hugo/public

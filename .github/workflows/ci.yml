name: Continuous integration & deployment

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master, develop]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js 24.x
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Test
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Validate workflows
        run: npx -y @tktco/node-actionlint

      - name: Build
        run: npm run build

  deploy:
    # Only deploy on push to master branch (after PR merge)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Check for wrangler.toml
        id: check-wrangler
        run: |
          if [ -f "wrangler.toml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for Hugo site
        id: check-hugo
        run: |
          if [ -d "hugo" ] && [ -f "hugo/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Use Node.js 24.x
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: 'npm'

      # Deploy Cloudflare Workers (if wrangler.toml exists)
      - name: Install Workers dependencies
        if: steps.check-wrangler.outputs.exists == 'true'
        run: npm ci

      - name: Build Workers
        if: steps.check-wrangler.outputs.exists == 'true'
        run: npm run build

      - name: Deploy to Cloudflare Workers
        if: steps.check-wrangler.outputs.exists == 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npx wrangler deploy

      # Deploy Hugo to Cloudflare Pages (if hugo/ exists)
      - name: Install Hugo dependencies
        if: steps.check-hugo.outputs.exists == 'true'
        run: |
          cd hugo
          npm ci

      - name: Build Hugo site
        if: steps.check-hugo.outputs.exists == 'true'
        run: |
          cd hugo
          npx hugo --minify

      - name: Deploy Hugo to Cloudflare Pages
        if: steps.check-hugo.outputs.exists == 'true'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: turtlebased-site
          directory: hugo/public
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

name = "vance-ts"
compatibility_date = "2024-01-01"
pages_build_output_dir = "hugo/public"

[vars]
ENVIRONMENT = "production"

# D1 database binding for user persistence
[[d1_databases]]
binding = "DB"
database_name = "vance-db"
database_id = "LOCAL_DEV_PLACEHOLDER"

# KV namespace binding for session storage
[[kv_namespaces]]
binding = "SESSIONS"
id = "LOCAL_DEV_PLACEHOLDER"

# KV namespace binding for rate limit state
[[kv_namespaces]]
binding = "RATE_LIMITS"
id = "LOCAL_DEV_PLACEHOLDER"

# Hugo core configuration - build settings, modules, taxonomies, and outputs.
# Site-specific settings are in config/_default/params.yaml.

# STARTUPFIXME: Set your production URL (e.g., "https://example.com/")
baseURL: "https://example.com/"

languageCode: "en-us"

build:
  buildStats:
    enable: true

  cachebusters:
    - source: "assets/notwatching/hugo_stats\\.json"
      target: "css"

    - source: "(postcss|tailwind)\\.config\\.js"
      target: "css"

module:
  hugo_version:
    min: "0.154.5"

  mounts:
    - source: "hugo_stats.json"
      target: "assets/notwatching/hugo_stats.json"
      disableWatch: true

    - source: "assets"
      target: "assets"

taxonomies:
  series: "series"
  tags: "tags"

outputs:
  home:
    - html
    - rss
  section:
    - html
    - rss
  taxonomy:
    - rss
    - html
  page:
    - html

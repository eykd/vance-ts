# Site parameters - branding, SEO defaults, social links, and theme settings.
# Referenced in templates via .Site.Params (e.g., .Site.Params.description)

# STARTUPFIXME: Set your site title
title: "My Hugo Site"

# STARTUPFIXME: Set your site description for SEO
description: "A modern static website built with Hugo, TailwindCSS, and DaisyUI"

# STARTUPFIXME: Add your default social share image (1200x630px recommended)
# Place the image in hugo/assets/images/og-image.png
images:
  - "images/og-image.png"

# Image dimensions for OpenGraph (should match your og-image.png)
imageWidth: 1200
imageHeight: 630

# STARTUPFIXME: Add your logo file to hugo/assets/
logo: "logo.svg"

social:
  # STARTUPFIXME: Set your Twitter/X handle (without @)
  twitter: ""
  # STARTUPFIXME: Set your GitHub username or organization
  github: ""
  # STARTUPFIXME: Set your LinkedIn profile URL
  linkedin: ""

# STARTUPFIXME: Set your location or tagline
location:
  - "Built with Hugo + TailwindCSS + DaisyUI"

# STARTUPFIXME: Set your copyright notice
copyright: "Â© 2026 My Hugo Site. All Rights Reserved."

# STARTUPFIXME: Set your Google Analytics ID (or leave empty to disable)
googleAnalytics: ""

# DaisyUI theme (default: lemonade)
# See https://daisyui.com/docs/themes/ for available themes
theme: "lemonade"

# Author information for Schema.org (used in article metadata)
# STARTUPFIXME: Set the default author name
author:
  name: ""
  # STARTUPFIXME: Set the author's Twitter handle (without @) for twitter:creator
  twitter: ""

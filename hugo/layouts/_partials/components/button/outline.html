{{/*
  Outline button - bordered button for secondary actions.
  Params: label (string), href (string), class (string, optional)
*/}}
{{- $label := .label | default "Button" -}}
{{- $href := .href | default "#" -}}
{{- $class := .class | default "" -}}

<a href="{{ $href }}" class="btn btn-outline {{ $class }}">
  {{ $label }}
</a>

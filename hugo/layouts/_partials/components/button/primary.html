{{/*
  Primary button - solid filled button for main CTAs.
  Params: label (string), href (string), class (string, optional)
*/}}
{{- $label := .label | default "Button" -}}
{{- $href := .href | default "#" -}}
{{- $class := .class | default "" -}}

<a href="{{ $href }}" class="btn btn-primary {{ $class }}">
  {{ $label }}
</a>
